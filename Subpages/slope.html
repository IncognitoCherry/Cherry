<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: maroon;
            color: white;
        }

        .header {
            background-color: #333;
            padding: 20px; /* Increased padding for a larger header */
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

      .embed-container {
    position: relative;
    padding-bottom: 150%; /* 16:9 aspect ratio */
    height: 10;
    overflow: hidden;
    margin-top: 20px; /* Increase margin-top to move the iframe lower */
    margin-bottom: 20px;
}

        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .social-button {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="header">

    <div class="container">

    <div class="embed-container">
