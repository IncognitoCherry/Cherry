<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: maroon;
            color: white;
        }

        .header {
            background-color: #333;
            padding: 20px; /* Increased padding for a larger header */
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .embed-container {
            position: relative;
            padding-bottom: 60%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .social-button {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Play Slope Game</h1>
    </div>
    <div class="container">
        <a href="games.html" class="social-button">Back To Games</a>
        <div class="embed-container">
            <!-- Embedded Link to Y8 Slope Game -->
            <iframe src="https://slopegame.online/" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

<nav>
    <a href="https://twitter.com"                   class="button"><img src="Logos/X-Logo.png" alt="Twitter"></a>
    <a href="https://discord.gg/h9qFTEvUBe"         class="button"><img src="Logos/Discord-Logo.png" alt="Discord"></a>
    <a href="https://www.instagram.com/ubergdooper" class="button"><img src="Logos/Instagram-Logo-2.png" alt="Instagram"></a>
</nav>
</body>

</html>
