<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
        <a href="games.html" class="social-button"> alt="Back To Games"></a>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .social-button {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Play Slope Game</h1>
        <div class="embed-container">
            <!-- Embedded Link to Y8 Slope Game -->
            <iframe src="https://slopegame.online/" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
