<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .social-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .social-button:hover {
            background-color: #0056b3;
        }

        .embed-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            margin-top: 20px;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Play Slope Game</h1>
    </div>
    <div class="container">
        <a href="https://incognitocherry.vercel.app/games.html" class="social-button">Back To Games</a>
        <div class="embed-container">
            <iframe src="https://kdata1.com/2020/05/slope/" frameborder="0" allowfullscreen loading="lazy"></iframe>
        </div>
    </div>
</body>

</html>
